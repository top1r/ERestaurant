<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
    	
    	<ui:composition template="WEB-INF/template/pageTemplate.xhtml">
    		<div class ="admin-login">
    		<ui:define name="header">
    			<div class = "header-login-admin"/>
    		</ui:define>
			<ui:define name="content">		
			<div class = "content-login-admin">
			<h:panelGroup rendered="#{empty usersBean.userList}">
				<div class="signin-signup-admin">
					<div class="signin-admin">
						<h3>Site Management Console</h3>
						<h4>Please sign in with your email and password here.</h4>
						<ui:include src="WEB-INF/template/signInTemplate.xhtml"></ui:include>
					</div>
				</div>
			</h:panelGroup>
				<h:panelGroup rendered="#{not empty usersBean.userList and !usersBean.staff}">
					<div class="signin-signup-admin">
						<div class="signup-admin">
							<h4><h:outputText value = "Admin section requires ERestaurant role."></h:outputText></h4> 
							<!-- move text to bean -->
							<h:form><h:commandLink value="Return to Home Page" action="#{usersBean.homeRedirect}"></h:commandLink></h:form>
						</div>
					</div>
				</h:panelGroup>
			</div>
			</ui:define>
			<ui:define name="footer">
    			<div class = "footer-login-admin"/>
    		</ui:define>
    		</div>
    	</ui:composition>
    	
    	
    </h:body>

</html>
