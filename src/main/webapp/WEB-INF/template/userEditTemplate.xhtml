<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h2>User list</h2>
	#{adminUserBean.searchByEmail()}
    <h:form>
		<h:dataTable value="#{adminUserBean.userSearchList}" var="results"
			styleClass="Table" headerClass="TableHeader"
			rowClasses="TableOddRow, TableEvenRow">
			<h:column>
				<f:facet name="header">First Name</f:facet> 
					#{results.firstname} 
			</h:column>
			<h:column>
				<f:facet name="header">Lastname</f:facet> 
				#{results.lastname} 
			</h:column>
			<h:column>
					<f:facet name="header">Email</f:facet> 
					#{results.email} 
			</h:column>
			<h:column>
				<f:facet name="header">Active</f:facet> 
				<h:outputText value="#{results.status}"></h:outputText>
			</h:column>
			<h:column> 
				<f:facet name="header"></f:facet> 
					<h:commandButton value="Edit" action="#{viewBean.setPage('smcRegisterEditTemplate')}">
						<f:actionListener binding="#{adminUserBean.setAdminUser(results.user_id)}"/>
					</h:commandButton>
					
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>
</html>
