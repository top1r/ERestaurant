<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="E-mail"></h:outputText>
				<h:inputText id="email" value="#{usersBean.user.email}" maxlength="40" required="true" requiredMessage = "The email cannot be empty"></h:inputText>
				<h:message for="email" style="color:red" />
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret id="password" value="#{usersBean.user.password}" maxlength="20" required="true" requiredMessage = "The password cannot be empty"></h:inputSecret>
				<h:message for="password" style="color:red" />
			</h:panelGrid>
			<br/>
			<h:commandButton id="login" value="Sign In" action="#{usersBean.validatePassword}"></h:commandButton>
			<h:messages style="color:red;display:inline-block;list-style:none"></h:messages>
			
		</h:form>
	</ui:composition>
</h:body>
</html>
