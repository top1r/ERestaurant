<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
	<div class = "header">
		<div class = "wrapper">
			<ul id="header_links" class="user-menu">
			<h:panelGroup rendered="#{empty usersBean.userList}">
				<li>
				<!-- need to add validation for the registered user -->
					<a href="login.xhtml" class="icon-login" id="headerLogin">
						Sign In
					</a>
				</li>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty usersBean.userList}">
				<li>
				<!-- need to add validation for the registered user -->
					<h:outputText value= "Welcome back, #{usersBean.user.firstname}"></h:outputText>					
				</li>
			
				<li>
					<h:form><h:commandLink value="Sign Out" action="#{usersBean.logout}"></h:commandLink></h:form>
				</li>
			</h:panelGroup>
			<li>
			<!-- need to add validation for the registered user -->
				<a href="help.xhtml">
					Help
				</a>
			</li>
		</ul>
		<div class="header-content">
			<span class="logo">		
				<a class="logo" href="home.xhtml">
					<img src="http://pro.bionic-university.com/resources/images/logo_sub_pro.png" alt="Home" border="0"/>
				</a>
			</span>
			<span class="header-search">
			<h:form>
				<ul class="header-search-content">
					<li>
						<h:inputText value="#{productBean.searchTerm}"></h:inputText>
					</li>
					<li>
						<h:commandLink action="#{productBean.searchRedirect}"><h:graphicImage height="60" width="60" value="img/design/search.png"></h:graphicImage></h:commandLink>
					</li>
				</ul>
			</h:form>
			</span>
			
			<span class="header-cart">
				<h:panelGroup>
				<ul class="header-cart-content">
					<li>
						<a href="cart.xhtml">
							<img src="img/design/cart.png" height="60" width="60" alt="Home" border="0"/>
						</a>
					</li>
						<h:form class="header-cart" rendered="#{empty cartBean.productMap}" >
						<li>
							<h:outputText value="Shopping cart: 0 items, $0.00">
							</h:outputText>
						</li>
						</h:form>
						
						<h:form class="header-cart" rendered="#{not empty cartBean.productMap}" >
						<li>
							<h:outputText value="Shopping cart: #{cartBean.totalItemsInCart} items, "></h:outputText>
						</li>
						<li>	
								<h:outputText value="#{cartBean.cartTotal}">
									<f:convertNumber currencySymbol="$" type = "currency"></f:convertNumber>
								</h:outputText>
						</li>
						</h:form>
					
				</ul>
				</h:panelGroup>
			</span>
		</div>
		<div class="header-line">
		<div class="header-search">
			<h:form>
			<div class="header-search-content">
				<ul>
				</ul>
				</div>
			</h:form>
			</div>
		</div>
		</div>
	
	</div>

	</ui:composition>
</h:body>
</html>
