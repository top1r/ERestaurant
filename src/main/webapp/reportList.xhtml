<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Orders List</title>
	<h:outputStylesheet library="css" name="styles/style.css" target="head" />
</h:head>
<h:body>
	<h2>Orders List</h2> 
    #{reportsBean.getReport()}
    <h:form>
		<h:dataTable value="#{reportsBean.results}" var="results"
			styleClass="OrderTable" headerClass="OrderTableHeader"
			rowClasses="OrderTableOddRow, OrderTableEvenRow">
			<h:column>
				<f:facet name="header">Category Name</f:facet> 
					#{results.ordersCount} 
			</h:column>
			<h:column>
				<f:facet name="header">Category Total</f:facet> 
					#{results.ordersTotal} 
			</h:column>
		    <h:column> 
				<f:facet name="header">Date</f:facet> 
					#{results.date} 
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
