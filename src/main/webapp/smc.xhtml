<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
    	
    	<ui:composition template="WEB-INF/template/pageTemplate.xhtml">
			<ui:define name="content">		
			<div class = "pages-wrapper">
			<h:panelGroup rendered="#{not empty usersBean.userList}">		
				<h:panelGroup rendered="#{!usersBean.staff}">
					<div class="signin-signup">
						<div class="signin">
							<h4><h:outputText value = "Admin section requires ERestaurant role."></h:outputText></h4> 
							<!-- move text to bean -->
							<h:form><h:commandLink value="Return to Home Page" action="#{usersBean.homeRedirect}"></h:commandLink></h:form>
						</div>
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{usersBean.staff}">
					<div class="lefthandnavigation">
						<ui:include src="WEB-INF/template/adminPageLeftNavTemplate.xhtml" />
					</div>
				</h:panelGroup>
			</h:panelGroup>
			</div>
			</ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
