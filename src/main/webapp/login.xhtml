<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
    	
    	<ui:composition template="WEB-INF/template/pageTemplate.xhtml">
			<ui:define name="content">
			<div class = "pages-wrapper">
				<h:panelGroup rendered="#{empty usersBean.userList}">
				<div class="signin-signup">
					<div class="signin">
						<h3>Returning Customer</h3>
						<h4>Please sign in with your email and password here.</h4>
						<ui:include src="WEB-INF/template/signInTemplate.xhtml"></ui:include>
					</div>
					<div class="signup">
						<h3>New Customer</h3>
						<h4>Join the Bionic team just in a few clicks</h4>
						<button onclick="window.location.href='register.xhtml'">Create Account</button>
					</div>
				</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty usersBean.userList}">
					<div class="signin-signup">
						<div class="signin">
							<h4><h:outputText value = "You are logged in as #{usersBean.user.firstname} #{usersBean.user.lastname}."></h:outputText></h4> 
							<!-- move text to bean -->
							<h4>If this is not you, please follow the link below:</h4>
							<h:form><h:commandLink value="Sign Out" action="#{usersBean.logout}"></h:commandLink></h:form>
						</div>
					</div>
				</h:panelGroup>
			</div>
			</ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
